<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner for checkground</title>
    <link rel="stylesheet" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <link rel="stylesheet" href="../demo/stylesheets/demo.css">
  </head>
  <body>
    <script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../bower_components/jasmine/lib/jasmine-core/boot.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/jquery.checkground.js"></script>
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <div class="test-area">
      <input type="checkbox" name="checkground-test" value="true">
    </div>

    <script type="text/javascript">
      var checkground = $("input[name=checkground-test]").checkground({debug:true}).data("plugin_checkground");
    </script>
  </body>
</html>
